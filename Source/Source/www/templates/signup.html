<ion-view style="" class=" " id="page6" title="Signup">
  <ion-content class="has-header" padding="true" style="background: url(img/bg4.jpg) center; background-size: cover;">
    <br/>
    <div class="app-icon"></div>
    <br/>
    <form name="signupForm" class="list " id="signup-form2" style="border-radius: 5px;background-color: #f2f2f2">
      <!-- <div class="app-icon"></div>-->
      <form>
        <ion-list class=" " id="signup-list3">
          <label class="item item-input" id="login-input3">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Name" ng-model="user.name">
          </label>

          <label class="item item-input" id="login-input4">
            <span class="input-label">Phone</span>
            <input type="tel" ng-model="user.phone" placeholder="Phone">
          </label>
          <label class="item item-input" id="login-input5">
            <span class="input-label">Email</span>
            <input type="email" ng-model="user.email" placeholder="Email">
          </label>
          <label class="item item-input" id="login-input6">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password" placeholder="Password">
          </label>
        </ion-list>
      </form>
